<h3>Add Artist</h3>

<form (ngSubmit) = "onSubmit()">
    <div class = "form-group">
        <label>Artist name</label>
        <input type = "text" class = "form-control" id = "artistName" [(ngModel)] = "artist.artistName" name = "artistName" >
        <label>Country</label>
        <input type = "text" class = "form-control" id = "country" [(ngModel)] = "artist.country" name = "country" >
        <label>Genre</label>
        <input type = "text" class = "form-control" id = "genre" [(ngModel)] = "artist.genre" name = "genre" >
    </div>
    <button class = "btn btn-success" type = "submit"> Submit</button>
</form>
