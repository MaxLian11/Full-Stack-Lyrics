<table class = "table">
    <thead>
        <tr>
            <th>Song</th>
            <th>Album</th>
            <th>Year</th>
            <th></th>
            <th *ngIf="isAuthenticated">Actions</th>
            <th *ngIf="!isAuthenticated"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let song of songs">
            <td> {{ song.songName }}</td>
            <td> {{ song.album }}</td>
            <td> {{ song.year }}</td>
            <td>
                <button (click) = "songLyrics(song.id)" class = "btn btn-success">Lyrics</button>
            </td>
            <td *ngIf="isAuthenticated">
                <button (click) = "deleteSong(song.id)" class = "btn btn-danger">Delete</button>
            </td>
            <td *ngIf="!isAuthenticated">
            </td>
        </tr>
    </tbody>
</table>
